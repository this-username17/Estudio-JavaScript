    FUNCIONES EN JAVASCRIPT
        Declaración de función
            function nombreFuncion(parametros){
                // código
            }
        Expresión de función (Function Expression)
            const nombreFuncion = function(parametros){
                // código
            }
        Diferencias: 
            - Las funciones declarativas (function nombreFuncion(parametros){})
                se ejecutan al momento de ser llamadas. Pueden ser llamadas antes o después de la declaración.
            - Las funciones expresivas (const nombreFuncion = function(parametros){})
                se ejecutan al momento de ser declaradas. 
                Como se declara como variable se ejecuta al momento de ser declarada y no antes.
        
        Diferencia entre funciones y métodos:
            - Las funciones no tienen this.
            - Los métodos tienen this.
            - Las funciones no pueden ser heredadas.
            - Los métodos pueden ser heredadas.
            - Las funciones no pueden ser llamadas como métodos.
            - Los métodos pueden ser llamados como métodos.
        
        Paramétros y argumentos en una función
            Parámetros:
                - Son los conceptos que espera la función para ejecutarse.
                - Se definen con los paréntesis.
                - Se separan con comas.
                    Parámetros por default:
                        function nombreFuncion(parametro = "valor por default"){
                            // código
                        }
            Argumentos:
                - Son los valores que se pasan a la función.
                - Los recibe la función al momento de ejecutarse.
            
        Cómo se comunican las funciones:
             Se llaman unas con otras, se colocan entre la función que se va a ejecutar
